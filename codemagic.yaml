workflows:
  default-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Setup iOS scheme (CRITICAL - must be first)
        script: |
          cd $CM_BUILD_DIR
          echo "=== Creating iOS scheme BEFORE any other operations ==="
          
          # Create schemes directory structure
          mkdir -p ios/Runner.xcodeproj/xcshareddata/xcschemes
          
          # Create scheme file using printf to avoid YAML parsing issues
          printf '<?xml version="1.0" encoding="UTF-8"?>\n<Scheme\n   LastUpgradeVersion = "1500"\n   version = "1.7">\n   <BuildAction\n      parallelizeBuildables = "YES"\n      buildImplicitDependencies = "YES">\n      <BuildActionEntries>\n         <BuildActionEntry\n            buildForTesting = "YES"\n            buildForRunning = "YES"\n            buildForProfiling = "YES"\n            buildForArchiving = "YES"\n            buildForAnalyzing = "YES">\n            <BuildableReference\n               BuildableIdentifier = "primary"\n               BlueprintIdentifier = "97C146ED1CF9000F007C117D"\n               BuildableName = "Runner.app"\n               BlueprintName = "Runner"\n               ReferencedContainer = "container:Runner.xcodeproj">\n            </BuildableReference>\n         </BuildActionEntry>\n      </BuildActionEntries>\n   </BuildAction>\n   <TestAction\n      buildConfiguration = "Debug"\n      selectedDebuggerIdentifier = "Xcode.DebuggerFoundation.Debugger.LLDB"\n      selectedLauncherIdentifier = "Xcode.DebuggerFoundation.Launcher.LLDB"\n      shouldUseLaunchSchemeArgsEnv = "YES"\n      shouldAutocreateTestPlan = "YES">\n      <Testables>\n      </Testables>\n   </TestAction>\n   <LaunchAction\n      buildConfiguration = "Debug"\n      selectedDebuggerIdentifier = "Xcode.DebuggerFoundation.Debugger.LLDB"\n      selectedLauncherIdentifier = "Xcode.DebuggerFoundation.Launcher.LLDB"\n      launchStyle = "0"\n      useCustomWorkingDirectory = "NO"\n      ignoresPersistentStateOnLaunch = "NO"\n      debugDocumentVersioning = "YES"\n      debugServiceExtension = "internal"\n      allowLocationSimulation = "YES">\n      <BuildableProductRunnable\n         runnableDebuggingMode = "0">\n         <BuildableReference\n            BuildableIdentifier = "primary"\n            BlueprintIdentifier = "97C146ED1CF9000F007C117D"\n            BuildableName = "Runner.app"\n            BlueprintName = "Runner"\n            ReferencedContainer = "container:Runner.xcodeproj">\n         </BuildableReference>\n      </BuildableProductRunnable>\n   </LaunchAction>\n   <ProfileAction\n      buildConfiguration = "Profile"\n      shouldUseLaunchSchemeArgsEnv = "YES"\n      savedToolIdentifier = ""\n      useCustomWorkingDirectory = "NO"\n      debugDocumentVersioning = "YES">\n      <BuildableProductRunnable\n         runnableDebuggingMode = "0">\n         <BuildableReference\n            BuildableIdentifier = "primary"\n            BlueprintIdentifier = "97C146ED1CF9000F007C117D"\n            BuildableName = "Runner.app"\n            BlueprintName = "Runner"\n            ReferencedContainer = "container:Runner.xcodeproj">\n         </BuildableReference>\n      </BuildableProductRunnable>\n   </ProfileAction>\n   <AnalyzeAction\n      buildConfiguration = "Debug">\n   </AnalyzeAction>\n   <ArchiveAction\n      buildConfiguration = "Release"\n      revealArchiveInOrganizer = "YES">\n   </ArchiveAction>\n</Scheme>\n' > ios/Runner.xcodeproj/xcshareddata/xcschemes/Runner.xcscheme
          
          echo "✅ Scheme file created"
          ls -lh ios/Runner.xcodeproj/xcshareddata/xcschemes/Runner.xcscheme 2>/dev/null || echo "⚠️ File created but verification failed"
      - name: Get Flutter dependencies
        script: |
          cd $CM_BUILD_DIR
          flutter pub get
      - name: Create iOS project files
        script: |
          cd $CM_BUILD_DIR
          echo "=== Step 1: Checking current state ==="
          echo "Current directory: $(pwd)"
          
          # Check if iOS directory exists and what's in it
          if [ -d "ios" ]; then
            echo "iOS directory exists"
            if [ -d "ios/Runner.xcodeproj" ]; then
              if [ -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
                echo "✅ project.pbxproj already exists"
              else
                echo "⚠️ xcodeproj exists but project.pbxproj is missing"
                rm -rf ios/Runner.xcodeproj
              fi
            fi
          fi
          
          echo "=== Step 2: Creating iOS platform files ==="
          flutter create --platforms=ios . 2>&1 | head -50
          
          echo "=== Step 3: Verifying iOS project ==="
          if [ ! -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
            echo "❌ ERROR: project.pbxproj was not created"
            echo "Checking what was created:"
            ls -la ios/ 2>/dev/null || echo "ios directory not found"
            if [ -d "ios/Runner.xcodeproj" ]; then
              echo "xcodeproj directory contents:"
              ls -la ios/Runner.xcodeproj/ 2>/dev/null || echo "xcodeproj is empty"
            fi
            echo "Trying to find any pbxproj files:"
            find . -name "*.pbxproj" 2>/dev/null || echo "No pbxproj files found"
            exit 1
          fi
          
          # Ensure schemes directory exists and scheme is present
          mkdir -p ios/Runner.xcodeproj/xcshareddata/xcschemes
          
          # Verify scheme exists after flutter create
          if [ ! -f "ios/Runner.xcodeproj/xcshareddata/xcschemes/Runner.xcscheme" ]; then
            echo "⚠️ Scheme file missing after flutter create, recreating..."
            printf '<?xml version="1.0" encoding="UTF-8"?>\n<Scheme\n   LastUpgradeVersion = "1500"\n   version = "1.7">\n   <BuildAction\n      parallelizeBuildables = "YES"\n      buildImplicitDependencies = "YES">\n      <BuildActionEntries>\n         <BuildActionEntry\n            buildForTesting = "YES"\n            buildForRunning = "YES"\n            buildForProfiling = "YES"\n            buildForArchiving = "YES"\n            buildForAnalyzing = "YES">\n            <BuildableReference\n               BuildableIdentifier = "primary"\n               BlueprintIdentifier = "97C146ED1CF9000F007C117D"\n               BuildableName = "Runner.app"\n               BlueprintName = "Runner"\n               ReferencedContainer = "container:Runner.xcodeproj">\n            </BuildableReference>\n         </BuildActionEntry>\n      </BuildActionEntries>\n   </BuildAction>\n   <TestAction\n      buildConfiguration = "Debug"\n      selectedDebuggerIdentifier = "Xcode.DebuggerFoundation.Debugger.LLDB"\n      selectedLauncherIdentifier = "Xcode.DebuggerFoundation.Launcher.LLDB"\n      shouldUseLaunchSchemeArgsEnv = "YES"\n      shouldAutocreateTestPlan = "YES">\n      <Testables>\n      </Testables>\n   </TestAction>\n   <LaunchAction\n      buildConfiguration = "Debug"\n      selectedDebuggerIdentifier = "Xcode.DebuggerFoundation.Debugger.LLDB"\n      selectedLauncherIdentifier = "Xcode.DebuggerFoundation.Launcher.LLDB"\n      launchStyle = "0"\n      useCustomWorkingDirectory = "NO"\n      ignoresPersistentStateOnLaunch = "NO"\n      debugDocumentVersioning = "YES"\n      debugServiceExtension = "internal"\n      allowLocationSimulation = "YES">\n      <BuildableProductRunnable\n         runnableDebuggingMode = "0">\n         <BuildableReference\n            BuildableIdentifier = "primary"\n            BlueprintIdentifier = "97C146ED1CF9000F007C117D"\n            BuildableName = "Runner.app"\n            BlueprintName = "Runner"\n            ReferencedContainer = "container:Runner.xcodeproj">\n         </BuildableReference>\n      </BuildableProductRunnable>\n   </LaunchAction>\n   <ProfileAction\n      buildConfiguration = "Profile"\n      shouldUseLaunchSchemeArgsEnv = "YES"\n      savedToolIdentifier = ""\n      useCustomWorkingDirectory = "NO"\n      debugDocumentVersioning = "YES">\n      <BuildableProductRunnable\n         runnableDebuggingMode = "0">\n         <BuildableReference\n            BuildableIdentifier = "primary"\n            BlueprintIdentifier = "97C146ED1CF9000F007C117D"\n            BuildableName = "Runner.app"\n            BlueprintName = "Runner"\n            ReferencedContainer = "container:Runner.xcodeproj">\n         </BuildableReference>\n      </BuildableProductRunnable>\n   </ProfileAction>\n   <AnalyzeAction\n      buildConfiguration = "Debug">\n   </AnalyzeAction>\n   <ArchiveAction\n      buildConfiguration = "Release"\n      revealArchiveInOrganizer = "YES">\n   </ArchiveAction>\n</Scheme>\n' > ios/Runner.xcodeproj/xcshareddata/xcschemes/Runner.xcscheme
            echo "✅ Scheme file recreated"
          else
            echo "✅ Scheme file exists"
          fi
          
          echo "✅ iOS project created successfully"
          echo "File size: $(ls -lh ios/Runner.xcodeproj/project.pbxproj | awk '{print $5}')"
          echo "Verifying scheme:"
          ls -lh ios/Runner.xcodeproj/xcshareddata/xcschemes/Runner.xcscheme
      - name: Install CocoaPods dependencies
        script: |
          cd $CM_BUILD_DIR/ios
          pod install --repo-update
          cd ..
      - name: Build iOS IPA
        script: |
          cd $CM_BUILD_DIR
          
          # Build iOS app
          flutter build ios --release --no-codesign
          
          # Verify app was built
          if [ ! -d "build/ios/iphoneos/Runner.app" ]; then
            echo "❌ Runner.app not found"
            exit 1
          fi
          
          echo "✅ iOS build completed successfully"
          
          # Create IPA directory structure
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          
          # Create IPA file
          cd build/ios/ipa
          zip -r Runner.ipa Payload
          cd $CM_BUILD_DIR
          
          echo "✅ IPA file created"
          ls -la build/ios/ipa/
    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/iphoneos/*.ipa
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - bake16t@gmail.com
        notify:
          success: true
          failure: true

