workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Verify Flutter and create iOS project
        script: |
          cd $CM_BUILD_DIR
          echo "=== Environment Setup ==="
          echo "Current directory: $(pwd)"
          echo "Flutter version:"
          flutter --version
          echo "Flutter doctor:"
          flutter doctor -v
          
          echo "=== Preparing iOS project ==="
          # Remove incomplete iOS project if it exists
          if [ -d "ios/Runner.xcodeproj" ] && [ ! -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
            echo "Removing incomplete xcodeproj..."
            rm -rf ios/Runner.xcodeproj
          fi
          
          # Create iOS platform files
          echo "Creating iOS platform files..."
          flutter create --platforms=ios . 2>&1
          
          # Critical verification
          if [ ! -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
            echo "❌ CRITICAL: project.pbxproj not found after creation"
            echo "Directory structure:"
            find ios -type f -name "*.pbxproj" 2>/dev/null || echo "No pbxproj files found"
            echo "ios directory:"
            ls -la ios/ 2>/dev/null || echo "ios directory not found"
            if [ -d "ios/Runner.xcodeproj" ]; then
              echo "xcodeproj contents:"
              ls -la ios/Runner.xcodeproj/ 2>/dev/null || echo "xcodeproj is empty"
            fi
            exit 1
          fi
          
          echo "✅ iOS project created successfully"
          echo "Project file: ios/Runner.xcodeproj/project.pbxproj"
          ls -lh ios/Runner.xcodeproj/project.pbxproj
      - name: Get Flutter dependencies
        script: |
          cd $CM_BUILD_DIR
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd $CM_BUILD_DIR/ios
          pod install --repo-update
          cd ..
      - name: Build iOS IPA
        script: |
          cd $CM_BUILD_DIR
          
          # Build iOS app
          flutter build ios --release --no-codesign
          
          # Verify app was built
          if [ ! -d "build/ios/iphoneos/Runner.app" ]; then
            echo "❌ Runner.app not found"
            exit 1
          fi
          
          echo "✅ iOS build completed successfully"
          
          # Create IPA directory structure
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          
          # Create IPA file
          cd build/ios/ipa
          zip -r Runner.ipa Payload
          cd $CM_BUILD_DIR
          
          echo "✅ IPA file created"
          ls -la build/ios/ipa/
    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/iphoneos/*.ipa
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - bake16t@gmail.com
        notify:
          success: true
          failure: true

