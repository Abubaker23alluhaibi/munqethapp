workflows:
  default-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Setup iOS scheme (CRITICAL - must be first)
        script: |
          cd $CM_BUILD_DIR
          echo "=== Creating iOS scheme BEFORE any other operations ==="
          
          # Create schemes directory structure
          mkdir -p ios/Runner.xcodeproj/xcshareddata/xcschemes
          
          # Create scheme file immediately
          cat > ios/Runner.xcodeproj/xcshareddata/xcschemes/Runner.xcscheme << 'SCHEME_EOF'
